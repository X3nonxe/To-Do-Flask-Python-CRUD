<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Form Register</title>
  </head>
  <body style="background: url('../static/img/Desktop\ -\ 3.png');">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card" style="background: transparent;">
            <div class="card-body">
              <h1 class="text-center" style="color: white; font-weight: bold; font-size: 48px; margin-top: 10px;">Register.</h1>
              <hr />
              <form method="POST">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" style="background: transparent;border-radius: 16px;">
                  <label for="floatingInput" style="color: white;">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="inpEmail" style="background: transparent;border-radius: 16px;">
                  <label for="floatingInput" style="color: white;">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" style="background: transparent; border-radius: 16px;">
                  <label for="floatingPassword" style="color: white;">Password</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password" name="confirm-password" style="background: transparent; border-radius: 16px;">
                  <label for="floatingPassword" style="color: white;">Confirm Password</label>
                </div>
                <button type="submit" class="btn btn-regs">Register</button>
                <p style="font-weight: lighter; text-align: center;">Already have account? <a href="login" style="text-decoration: none; font-weight: bold; color: white;">Log In</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
