<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Form Log In</title>
  </head>
  <body style="background: url('../static/img/Desktop\ -\ 2.png');">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card" style="background: transparent;">
            <div class="card-body">
              <h1 class="text-center" style="color: white; font-size: 60px; margin-top: 70px;">Login.</h1>
              <hr />
              <form action="" method="POST">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" style="background: transparent;border-radius: 16px;">
                  <label for="floatingInput" style="color: white;">Username</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" style="background: transparent; border-radius: 16px;">
                  <label for="floatingPassword" style="color: white;">Password</label>
                </div>
                <button type="submit" class="btn btn-daftar">Log In</button>
                <p class="text-center">Don't have an account?<a href="register" style="text-decoration: none; font-weight: 600; color: white; margin-left: 5px;">Create Account</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
